<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <style>
            body {
                background-color: #f0f5f5; /* une nuance de bleu-gris pour le fond */
                font-family: Arial, sans-serif;
            }

            #loginForm {
                width: 300px;
                margin: 50px auto;
                padding: 20px;
                background-color: #ffffff; /* blanc pour le formulaire */
                border: 1px solid #b0c4de; /* une nuance plus claire de bleu pour la bordure */
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ombre légère */
            }

            #loginForm label {
                display: block;
                margin: 10px 0 5px;
                color: #4682b4; /* bleu acier pour les étiquettes */
            }

            #loginForm input[type="text"],
            #loginForm input[type="password"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #b0c4de; /* une nuance plus claire de bleu pour la bordure */
                border-radius: 4px;
            }

            #loginForm .ui-panel-title {
                color: #4682b4; /* bleu acier pour le titre du panneau */
            }

            #loginForm .ui-button {
                background-color: #4682b4; /* bleu acier pour le bouton */
                color: #ffffff; /* blanc pour le texte du bouton */
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:panel header="Login">
                <h:messages errorClass="error" />

                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
